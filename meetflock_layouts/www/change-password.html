<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<script type="text/javascript" src="http://use.typekit.com/rlm2emx.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="js/bootstrap-modal.js"></script>
	<script src="js/bootstrap-alerts.js"></script>
	
    <link href="stylesheets/css/bootstrap.css" rel="stylesheet">
	<link href="stylesheets/css/style.css" rel="stylesheet">
	
	

	
    <link rel="shortcut icon" href="images/favicon.ico">

  </head>

  <body>

	
	<div class="topbar">
	  <div class="fill">
	    <div class="container">
	      <a class="brand" href="#">AntGrape</a>
	      <ul class="nav">
	        <li class="active"><a href="#">Descubre <span>Tu Equipo</span></a></li>
	        <li><a href="#about">Crea <span>Tu Perfil</span></a></li>
	      </ul>
	      <ul class="sub-nav">
	      	<li><a href="#">Sign-Up</a></li>
	      	<li><a href="#">Log In</a></li>
	      </ul>
	    </div>
	  </div>
	</div>
	
	<div id="intro">
		<div class="container">
		</div>
	
	</div>

    <div class="container" role="content">

      <div class="row">
      	<div id="sign-up" class="span9 offset1">
      		<div id="sign-up-inner">
      			<h2>Recover Password</h2>
				
				<form action="" method="" class="form-stacked span3" id="password-recovery">      			      					
				<fieldset>
					<legend>Setting a Password</legend>
					<span class="form-notice">Please create a password that is at least 6 characters long.</span>
					<div class="clearfix">
						<label for="password">Password</label>
						<div class="input">
							<input type="password" id="password" value="" name="password" class="span3">
						</div>
					</div>
					<div class="clearfix">
						<label for="confirm-password">Confirm Password</label>
						<div class="input">
							<input type="password" id="confirm-password" value="" name="confirm-password" class="span3">
						</div>
					</div>
				</fieldset>
					      				
				<div class="actions">
					<input type="submit" class="save" value="Change Password"> 
				</div>
				      			      				
				</form>
      						
      			
      		</div>
      	</div>
		
      </div>

      <footer>
        <p>&copy; Company 2011</p>
      </footer>

    </div> <!-- /container -->
    


  </body>
</html>
