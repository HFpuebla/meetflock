<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<script type="text/javascript" src="http://use.typekit.com/rlm2emx.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="js/bootstrap-modal.js"></script>
	
    <link href="stylesheets/css/bootstrap.css" rel="stylesheet">
	<link href="stylesheets/css/style.css" rel="stylesheet">
	
	

	
    <link rel="shortcut icon" href="images/favicon.ico">

  </head>

  <body>

	
	<div class="topbar">
	  <div class="fill">
	    <div class="container">
	      <a class="brand" href="#">AntGrape</a>
	      <ul class="nav">
	        <li class="active"><a href="#">Descubre <span>Tu Equipo</span></a></li>
	        <li><a href="#about">Crea <span>Tu Perfil</span></a></li>
	      </ul>
	      <ul class="sub-nav">
	      	<li><a href="#">Sign-Up</a></li>
	      	<li><a href="#">Log In</a></li>
	      </ul>
	    </div>
	  </div>
	</div>
	
	<div id="intro">
		<div class="container">
		</div>
	
	</div>

    <div class="container" role="content">

      <div class="row">
      	<div id="step1" class="span7 offset2 details">
      		<div id="step1-inner">
      			<h2><span class="step">Step 1.</span> About You</h2>
      			
      			
      			<div class="form-container">
					<form method="" action="">      				      				
						<fieldset>
						<legend>Personal Information</legend>
						
						<div class="clearfix">
							<label for="name">Name</label>
							<div class="input">
								<input class="span4" type="text" name="name" value="" />
							</div>
						</div>
						
						<div class="clearfix">
							<label for="location">Location</label>
							<div class="input">
								<input class="span4" type="text" name="location" value="" />
							</div>
						</div>
						
						<div class="clearfix">
							<label for="profile">Profile Pic</label>
							<div class="input">
								<input class="span4" type="file" name="profile" value="" />
								<span class="help-block">Maxium Size 100x100 pixels</span>
							</div>
						</div>
						
						<div class="clearfix">
							<label for="motto">Motto</label>
							<div class="input">
								<textarea class="span4"></textarea>
								<span class="help-block">Ej: It's simple until you make it complicated</span>
								
							</div>
						</div>
						</fieldset>
					
						
						<fieldset>
							<legend>Work Information</legend>
							<div class="clearfix">
								<label for="position">Position</label>
								<div class="input">
									<select class="span4">
										<option>Web Designer</option>
									</select>
								</div>
							</div>
							
							<div class="clearfix">
								<label for="skills">Skills</label>
								<div class="input">
									<input class="span4" type="text" name="skills" value="" />
									<span class="help-block">Ej: CSS, UI Design, Photoshop, Javascript</span>
								</div>
							</div>
							
							<div class="clearfix">
								<label for="status">Status</label>
								<div class="input">
									<select class="span4">
										<option>Available for Work</option>
										<option>Busy Working on other project</option>
									</select>
								</div>
							</div>
						</fieldset>
						
						<div class="actions">
							<input type="submit" value="Save changes" class="btn primary"> <span>or <a href="#">Cancel</a></span>
						</div>
					</form>
      			</div><!-- .form-container -->
      		</div><!-- #step1-inner -->
      	</div><!-- #step! -->
		
      </div>

      <footer>
        <p>&copy; Company 2011</p>
      </footer>

    </div> <!-- .container -->
    


  </body>
</html>
